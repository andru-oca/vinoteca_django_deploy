{% extends 'base_vinoteca.html' %}
{% load static %}
{% block content %}
<video
id="background-video"
autoplay
loop
muted
>
<source
    src="{% static 'media/programmer.mp4' %}"
    type="video/mp4"
/>
</video>
<main>
    <div class="main-color-vinos">
        <h1>Estas seguro ue deseas borrar este vino?</h1>
        <h2>{{vino.nombre}}</h2>
        <form method="post">
            {% csrf_token %}
            <div>{{form.as_p}}</div>
            <input type="submit" value="{{ tipo }}" />
        </form>

        <a href="{% url 'vinos:all' %}">Cancelar</a>
    </div>

{% endblock %}
