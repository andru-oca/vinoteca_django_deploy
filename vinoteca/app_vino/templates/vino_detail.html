{% extends 'base_vinoteca.html' %}
{% load static %}
{% block content %}
<video
id="background-video"
autoplay
loop
muted
>
<source
    src="{% static 'media/programmer.mp4' %}"
    type="video/mp4"
/>
</video>
<main>
    <div class="main-color-vinos">
        <h1>{{vino.nombre}}</h1>
        {% for label, value in vino.get_fields %}

        <p>{{label | upper}}</p>
        <p>{{value}}</p>

        {% endfor %}

        <a href="{% url 'vinos:all' %}">BACK</a>
    </div>

{% endblock %}
